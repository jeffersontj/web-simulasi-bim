<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Download File Manajemen Risiko</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
    </style>
</head>
<body class="bg-gray-100 text-gray-800">

    <!-- Header -->
    <header class="bg-white shadow-md sticky top-0 z-50">
        <nav class="container mx-auto px-6 py-4 flex justify-between items-center">
            <a href="index.html" class="text-2xl font-bold text-blue-600">Proyek BIM</a>
            <div class="space-x-4">
                <a href="index.html#home" class="text-gray-600 hover:text-blue-600">Home</a>
                <a href="index.html#downloads" class="text-gray-600 hover:text-blue-600">Downloads</a>
            </div>
        </nav>
    </header>

    <!-- Main Content -->
    <main class="container mx-auto px-6 py-12">
        <div class="max-w-4xl mx-auto">
            <!-- Navigasi Breadcrumb -->
            <div class="mb-4 text-sm text-gray-500">
                <a href="index.html#downloads" class="hover:underline">Downloads</a>
                <span class="mx-2">&gt;</span>
                <span>Manajemen Risiko</span>
            </div>
            
            <h1 class="text-3xl font-bold mb-8">Kumpulan Dokumen Manajemen Risiko</h1>
            <p class="text-lg text-gray-600 mb-10">
                Daftar file ini diperbarui secara otomatis. Klik untuk mengunduh.
            </p>

            <!-- Daftar File Dinamis -->
            <div class="bg-white rounded-lg shadow-lg overflow-hidden">
                <!-- Placeholder untuk Loading -->
                <div id="loading" class="p-6 text-center text-gray-500">
                    <p>Memuat daftar file...</p>
                </div>
                <!-- Daftar File Akan Dimasukkan di Sini oleh JavaScript -->
                <ul id="file-list" class="divide-y divide-gray-200">
                    <!-- Konten dinamis -->
                </ul>
            </div>

        </div>
    </main>

    <!-- Footer -->
    <footer class="bg-white mt-16 border-t border-gray-200">
        <div class="container mx-auto px-6 py-8 text-center text-gray-500">
            &copy; 2025 Proyek Simulasi BIM. Semua Hak Cipta Dilindungi.
        </div>
    </footer>

    <!-- SKRIP OTOMATISASI -->
    <script>
        // --- Konfigurasi ---
        // !!! PENTING: Ganti nilai di bawah ini dengan username dan nama repository GitHub Anda !!!
        const USERNAME = 'jeffersontj'; // Ganti 'USERNAME-ANDA' dengan username GitHub Anda
        const REPO_NAME = 'web-simulasi-bim'; // Ganti 'NAMA-REPO-ANDA' dengan nama repository Anda (misal: 'web-simulasi-bim')

        // Path ke folder file di dalam repository GitHub Anda
        const FOLDER_PATH = 'files/risk-management';
        // --------------------

        // Fungsi untuk mengambil dan menampilkan file
        async function fetchAndDisplayFiles() {
            const fileListElement = document.getElementById('file-list');
            const loadingElement = document.getElementById('loading');

            try {
                // 1. Validasi konfigurasi
                if (USERNAME === 'USERNAME-ANDA' || REPO_NAME === 'NAMA-REPO-ANDA') {
                    throw new Error('Harap edit file HTML ini dan atur variabel USERNAME dan REPO_NAME di dalam tag <script>.');
                }

                // 2. Buat URL API GitHub
                const apiUrl = `https://api.github.com/repos/${USERNAME}/${REPO_NAME}/contents/${FOLDER_PATH}`;

                // 3. Ambil data dari API
                const response = await fetch(apiUrl);
                if (!response.ok) {
                    throw new Error(`Gagal mengambil data dari GitHub API (Error ${response.status})`);
                }
                
                const files = await response.json();

                // 4. Sembunyikan loading
                loadingElement.style.display = 'none';

                // 5. Periksa apakah ada file
                if (!Array.isArray(files) || files.length === 0) {
                    fileListElement.innerHTML = '<li class="p-6 text-center text-gray-500">Tidak ada file yang ditemukan di folder ini.</li>';
                    return;
                }

                // 6. Bangun daftar HTML
                let htmlContent = '';
                files.forEach(file => {
                    // Hanya tampilkan file, bukan folder
                    if (file.type === 'file') {
                        htmlContent += `
                            <li class="p-4 sm:p-6 flex items-center justify-between hover:bg-gray-50">
                                <div class="flex items-center min-w-0">
                                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6 text-yellow-500 mr-4 hidden sm:block">
                                      <path stroke-linecap="round" stroke-linejoin="round" d="M12 9v3.75m-9.303 3.376c-.866 1.5.217 3.374 1.948 3.374h14.71c1.73 0 2.813-1.874 1.948-3.374L13.949 3.378c-.866-1.5-3.032-1.5-3.898 0L2.697 16.126ZM12 15.75h.007v.008H12v-.008Z" />
                                    </svg>
                                    <div class="min-w-0">
                                        <p class="text-lg font-medium text-blue-600 truncate">${file.name}</p>
                                    </div>
                                </div>
                                <a href="${file.download_url}" 
                                   class="ml-4 inline-block bg-blue-600 text-white font-medium py-2 px-4 rounded-lg hover:bg-blue-700 transition-colors text-sm"
                                   download>
                                   Unduh
                                </a>
                            </li>
                        `;
                    }
                });

                fileListElement.innerHTML = htmlContent;

            } catch (error) {
                console.error('Error:', error);
                loadingElement.style.display = 'none';
                fileListElement.innerHTML = `<li class="p-6 text-center text-red-500">Gagal memuat daftar file. ${error.message}</li>`;
            }
        }

        // Jalankan fungsi saat halaman dimuat
        document.addEventListener('DOMContentLoaded', fetchAndDisplayFiles);
    </script>
</body>
</html>
