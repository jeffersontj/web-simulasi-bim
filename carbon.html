<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Download File Analisis Karbon</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
    </style>
</head>
<body class="bg-gray-100 text-gray-800">

    <!-- Header -->
    <header class="bg-white shadow-md sticky top-0 z-50">
        <nav class="container mx-auto px-6 py-4 flex justify-between items-center">
            <a href="index.html" class="text-2xl font-bold text-blue-600">Proyek BIM</a>
            <div class="space-x-4">
                <a href="index.html#home" class="text-gray-600 hover:text-blue-600">Home</a>
                <a href="index.html#downloads" class="text-gray-600 hover:text-blue-600">Downloads</a>
            </div>
        </nav>
    </header>

    <!-- Main Content -->
    <main class="container mx-auto px-6 py-12">
        <div class="max-w-4xl mx-auto">
            <!-- Navigasi Breadcrumb -->
            <div class="mb-4 text-sm text-gray-500">
                <a href="index.html#downloads" class="hover:underline">Downloads</a>
                <span class="mx-2">&gt;</span>
                <span>Analisis Karbon</span>
            </div>
            
            <h1 class="text-3xl font-bold mb-8">Kumpulan File Analisis Karbon (.xlsx)</h1>
            <p class="text-lg text-gray-600 mb-10">
                Daftar file ini diperbarui secara otomatis. Klik untuk mengunduh.
            </p>

            <!-- Daftar File Dinamis -->
            <div class="bg-white rounded-lg shadow-lg overflow-hidden">
                <!-- Placeholder untuk Loading -->
                <div id="loading" class="p-6 text-center text-gray-500">
                    <p>Memuat daftar file...</p>
                </div>
                <!-- Daftar File Akan Dimasukkan di Sini oleh JavaScript -->
                <ul id="file-list" class="divide-y divide-gray-200">
                    <!-- Konten dinamis -->
                </ul>
            </div>

        </div>
    </main>

    <!-- Footer -->
    <footer class="bg-white mt-16 border-t border-gray-200">
        <div class="container mx-auto px-6 py-8 text-center text-gray-500">
            &copy; 2025 Proyek Simulasi BIM. Semua Hak Cipta Dilindungi.
        </div>
    </footer>

    <!-- SKRIP OTOMATISASI -->
    <script>
        // --- Konfigurasi ---
        // Path ke folder file di dalam repository GitHub Anda
        const FOLDER_PATH = 'files/carbon';
        // --------------------

        // Fungsi untuk mengambil dan menampilkan file
        async function fetchAndDisplayFiles() {
            const fileListElement = document.getElementById('file-list');
            const loadingElement = document.getElementById('loading');

            try {
                // 1. Dapatkan info repo secara dinamis dari URL (USERNAME.github.io/REPO_NAME)
                const hostParts = window.location.hostname.split('.');
                const pathParts = window.location.pathname.split('/').filter(p => p);
                
                // Periksa apakah ini URL GitHub Pages
                if (hostParts.length < 3 || hostParts[1] !== 'github' || hostParts[2] !== 'io') {
                     throw new Error('Situs ini harus di-host di GitHub Pages agar berfungsi.');
                }

                const USERNAME = hostParts[0];
                const REPO_NAME = pathParts[0];

                if (!USERNAME || !REPO_NAME) {
                    throw new Error('Tidak dapat mendeteksi username atau nama repo dari URL.');
                }

                // 2. Buat URL API GitHub
                const apiUrl = `https://api.github.com/repos/${USERNAME}/${REPO_NAME}/contents/${FOLDER_PATH}`;

                // 3. Ambil data dari API
                const response = await fetch(apiUrl);
                if (!response.ok) {
                    throw new Error(`Gagal mengambil data dari GitHub API (Error ${response.status})`);
                }
                
                const files = await response.json();

                // 4. Sembunyikan loading
                loadingElement.style.display = 'none';

                // 5. Periksa apakah ada file
                if (!Array.isArray(files) || files.length === 0) {
                    fileListElement.innerHTML = '<li class="p-6 text-center text-gray-500">Tidak ada file yang ditemukan di folder ini.</li>';
                    return;
                }

                // 6. Bangun daftar HTML
                let htmlContent = '';
                files.forEach(file => {
                    // Hanya tampilkan file, bukan folder
                    if (file.type === 'file') {
                        htmlContent += `
                            <li class="p-4 sm:p-6 flex items-center justify-between hover:bg-gray-50">
                                <div class="flex items-center min-w-0">
                                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6 text-gray-500 mr-4 hidden sm:block">
                                      <path stroke-linecap="round" stroke-linejoin="round" d="M20.25 14.15v4.07a2.25 2.25 0 0 1-2.25 2.25H5.85a2.25 2.25 0 0 1-2.25-2.25v-4.07a2.25 2.25 0 0 1 2.25-2.25h12.15a2.25 2.25 0 0 1 2.25 2.25Z" />
                                      <path stroke-linecap="round" stroke-linejoin="round" d="M18 14.25c.621 0 1.125-.504 1.125-1.125V7.5a2.25 2.25 0 0 0-2.25-2.25H8.25A2.25 2.25 0 0 0 6 7.5v5.625c0 .621.504 1.125 1.125 1.125H18Z" />
                                    </svg>
                                    <div class="min-w-0">
                                        <p class="text-lg font-medium text-blue-600 truncate">${file.name}</p>
                                    </div>
                                </div>
                                <a href="${file.download_url}" 
                                   class="ml-4 inline-block bg-blue-600 text-white font-medium py-2 px-4 rounded-lg hover:bg-blue-700 transition-colors text-sm"
                                   download>
                                   Unduh
                                </a>
                            </li>
                        `;
                    }
                });

                fileListElement.innerHTML = htmlContent;

            } catch (error) {
                console.error('Error:', error);
                loadingElement.style.display = 'none';
                fileListElement.innerHTML = `<li class="p-6 text-center text-red-500">Gagal memuat daftar file. ${error.message}</li>`;
            }
        }

        // Jalankan fungsi saat halaman dimuat
        document.addEventListener('DOMContentLoaded', fetchAndDisplayFiles);
    </script>
</body>
</html>
